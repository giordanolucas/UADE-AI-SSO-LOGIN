<html>

<head>
    <script src="https://uade-sso-login.herokuapp.com/public/sso.min.js"></script>

    <script type="text/javascript">
        SSO = new SSOAuth({
            tenantId: "fe24bbf3-05be-4aee-b4e6-8842f837d6cc",
            loginCallback: "https://uade-sso-login.herokuapp.com/public/callback.html",
            logoutCallback: "https://uade-sso-login.herokuapp.com/public/example.html",
        });

        SSO.saveUserToken();

        function login() {
            SSO.login();
        }

        function logout() {
            SSO.logout();
        }

        function showJWT() {
            alert(SSO.getJWT());
        }

        function showUserId() {
            alert(SSO.getUserId());
        }

        function showJWTData() {
            alert(JSON.stringify(SSO.getJWTData()));
        }
    </script>
</head>

<body>
    </br>
    <button onclick="login()">Login</button>
    </br>
    </br>
    <button onclick="logout()">Logout</button>
    </br>
    </br>
    <button onclick="showJWT()">Show JWT</button>
    </br>
    </br>
    <button onclick="showUserId()">Show UserId</button>
    </br>
    </br>
    <button onclick="showJWTData()">Show JWT-JSON</button>
    </br>
</body>

</html>
